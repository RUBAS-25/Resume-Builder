<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Resume Builder</title>
    <link rel="stylesheet" href="create-resume.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">Resume Builder</div>
        <div class="links">
            <h4><a href="./index.html">Home</a></h4>
            <h4><a href="./create-resume.html">Create Resume</a></h4>
            <h4><a href="./my-resume.html">Resume</a></h4>
        </div>
    </nav>
    <div class="container">
        <h1>Dynamic Resume Builder</h1>
        <form id="resumeForm">
            <h2>Personal Information</h2>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" placeholder="Full Name" required>
            <label for="profileImage">Profile Image</label>
            <input type="file" id="profileImage" accept="image/*">

            <h2>Contact Details</h2>
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Email">
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Phone">
            <label for="address">Address</label>
            <input type="text" id="address" placeholder="Address">

            <h2>Summary</h2>
            <label for="summary">Summary</label>
            <textarea id="summary" placeholder="Summary"></textarea>

            <h2>Skills</h2>
            <div id="skills">
                <label for="skill1">Skill 1</label>
                <input type="text" id="skill1" placeholder="Skill 1">
                <label for="skill2">Skill 2</label>
                <input type="text" id="skill2" placeholder="Skill 2">
                <label for="skill3">Skill 3</label>
                <input type="text" id="skill3" placeholder="Skill 3">
                <label for="skill4">Skill 4</label>
                <input type="text" id="skill4" placeholder="Skill 4">
                <label for="skill5">Skill 5</label>
                <input type="text" id="skill5" placeholder="Skill 5">
            </div>

            <h2>Work Experience</h2>
            <div id="experience">
                <label for="jobTitle1">Job Title 1</label>
                <input type="text" id="jobTitle1" placeholder="Job Title 1">
                <label for="jobDescription1">Job Description 1</label>
                <textarea id="jobDescription1" placeholder="Job Description 1"></textarea>

                <label for="jobTitle2">Job Title 2</label>
                <input type="text" id="jobTitle2" placeholder="Job Title 2">
                <label for="jobDescription2">Job Description 2</label>
                <textarea id="jobDescription2" placeholder="Job Description 2"></textarea>
            </div>

            <h2>Education</h2>
            <label for="education">Education</label>
            <input type="text" id="education" placeholder="Degree, Institution, Year">

            <h2>Certifications</h2>
            <label for="certifications">Certifications</label>
            <input type="text" id="certifications" placeholder="Certification Name">

            <button type="submit">Generate Resume</button>
        </form>

    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>

    <script src="create-resume.js" type="module"></script>
</body>

</html>
